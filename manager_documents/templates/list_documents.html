<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Lista de Documentos</h1>
    <a href="{% url 'add_document' %}" class="btn btn-primary mb-3">Adicionar Documento</a>

    {% if documents %}
        <ul class="list-group">
            {% for document in documents %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ document.title }}</strong> <br>
                        <small>{{ document.description }}</small>
                    </div>
                    <a href="#" class="btn btn-sm btn-outline-secondary" onclick="openPDF('{{ document.document.url }}')">Vizualizar</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">Nenhum documento disponível.</p>
    {% endif %}
    <canvas id="pdf-canvas" class="border mt-3" style="width: 100%; max-width: 800px;"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        function openPDF(url) {
            alert(url)
            console.log("Abrindo PDF:", url);
            if (!url) {
                alert("Erro: URL do documento não encontrada.");
                return;
            }

            console.log("Carregando PDF:", url);

            var canvas = document.getElementById('pdf-canvas');
            var context = canvas.getContext('2d');

            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                console.log("PDF carregado com sucesso!");

                pdf.getPage(1).then(function(page) {
                    console.log("Página 1 carregada.");

                    var scale = 1.5;
                    var viewport = page.getViewport({ scale: scale });

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    page.render(renderContext);
                });
            }).catch(function(error) {
                console.error("Erro ao carregar PDF:", error);
                alert("Não foi possível carregar o PDF.");
            });
        }
    </script>
</body>


</html>
