<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body class="container mt-5">

    <div class="form-container">
        <h1 class="mb-4 text-center">Adicionar Documento</h1>

        <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">Título</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Descrição</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="id_document" class="form-label">Arquivo</label>
                {{ form.document }}
            </div>
            <div class="mb-3">
                <label for="id_tags" class="form-label">Tags</label>
                {{ form.tags }}
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'list_documents' %}" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>

</body>
</html>
